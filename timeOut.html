<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Out</title>

    <link rel="stylesheet" href="timeOut.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <div class="head">
        <span class="time">Sorry, time is up!</span>
        <img src="./Resources/time flies-pana.png" alt="time out">
    </div>
    <div class="result-container">
        <h1>Your Exam Results</h1>
        <div class="score-message">
            <p>Your score: <span id="userScore"></span></p>
            <p class="pass-message" id="passMessage" style="display: none;"></p>
            <p class="fail-message" id="failMessage" style="display: none;"></p>
        </div>
        <table>
            <thead>
                <tr>
                    <th><i class="fa-solid fa-list" style="color: #84d7b0;"></i> Total Questions</th>
                    <th><i class="fa-regular fa-circle-check" style="color: #33c71f;"></i> Correct</th>
                    <th><i class="fa-regular fa-circle-xmark" style="color: #ff0000;"></i> Wrong</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="totalQ"></td>
                    <td id="rightA"></td>
                    <td id="wrongA"></td>
                </tr>
            </tbody>
        </table>
    </div>




    <script src="timeOut.js"></script>
</body>

</html>
